 <div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of studentArr; let i=index">
                <td>{{i+ 1}}</td>
                <td>{{student.fname}}</td>
                <td>{{student.lname}}</td>
                <td>{{student.email}}</td>
                <td>{{student.contact}}</td>
                <td>
                    <button
                    (click)="onEdit()"
                    class="btn btn-sm btn-outline-info">
                        Edit
                    </button>
                </td>
                <td>
                    <button
                    (click)="onRemove()"
                    class="btn btn-sm btn-outline-danger">
                        Remove
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
 </div>
