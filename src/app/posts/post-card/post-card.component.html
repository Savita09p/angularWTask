<!-- <p>post-card works!</p> -->
 <mat-card class="example-card m-5">
  
    <mat-card-title><h2 class="text-black">{{post.title}}</h2></mat-card-title>
    <mat-card-content>
      <p>{{post.content}}</p>
      
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions class="d-flex justify-content-between">
      <button mat-raised-button color="primary" (click)="onedit()">Edit</button>
      <button mat-raised-button color="warn" (click)="OnRemove()">Remove</button>
    </mat-card-actions>
  </mat-card>
